<html >
<head>
<title>思维导图预览</title>
<script src="../Plugins/freemind/flashobject.js" type="text/javascript"></script>
<style type="text/css">	
	/* hide from ie on mac \*/
	html {
		height: 100%;
		overflow: hidden;
	}
	
	#flashcontent {
		height: 98%;
	}
	/* end hide */

	body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body>
<div id="flashcontent">
		 Flash plugin or Javascript are turned off.
		 Activate both  and reload to view the mindmap
	</div><script type="text/javascript">
	     var fo = new FlashObject("../Plugins/freemind/visorFreemind.swf", "visorFreeMind", "100%", "500px", 6, "#9999ff");
		fo.addParam("quality", "high");
		fo.addParam("bgcolor", "#ffffff");
		fo.addVariable("openUrl", "_blank");
		fo.addVariable("initLoadFile", "map.mm");
		fo.addVariable("startCollapsedToLevel","5");
		fo.write("flashcontent");
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Processing.js学习</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/syntax.css" type="text/css" />
  <link rel="stylesheet" href="css/processing-js.css" type="text/css" />    
  <script src="js/processing.min.js" type="text/javascript"></script>
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <style>
  canvas#sketch {width: 90%;height: 180px;border: 0px solid;background-color: black;}
  textarea#code {width: 90%;}
  textarea#output {width: 90%;}
  .head{background-color: black;}
  </style>
</head>
<body>

  <div class="container">
    <img src="images/header.png" width="177" height="42">
    <span class="tagline">a port of the Processing Visualization Language</span> &nbsp;&nbsp;
    <div class="head">
      <canvas width="940px" height="78px" data-processing-sources="sketches/bannerSketch.pde"></canvas>
      </div>
    </div>

  <div class="container"> 
    <div class="row">

      <div class="col-md-8">
        <h3>Processing Helper</h3>
        <textarea rows="30" cols="80" id="code" placeholder="请将Processing代码粘贴到此处"></textarea>
      </div>

      <div class="col-md-4">
        <h3>Canvas渲染效果图</h3>
        <div id="sketch-container"><canvas id="sketch"></canvas></div>
        <p class="text-center">
          <input onclick="runSketch();" type="button" value="运行" class="btn btn-primary"></input>
          <input onclick="convertToJS();" type="button" value="转Js" class="btn btn-primary"></input>
          <input onclick="generateDataURI();" type="button" value="Base64" class="btn btn-primary"></input> 
        </p> 
        <textarea rows="16" cols="80" id="output" readonly="readonly" placeholder="输出："></textarea>
      </div>

    </div>
  <br/>
  <script src="tool/jsbeautify.js"  type="text/javascript"></script>
  <script src="tool/processing-helper.js"  type="text/javascript"></script>
  <div class="footer"> 
        Processing is an open visualization language developed by
        <a href="http://benfry.com/">Ben Fry</a> &amp; <a href="http://reas.com/">Casey Reas</a>,
        and originally ported to Javascript by
        <a href="http://ejohn.org/blog/processingjs/">John Resig</a>.
        Processing.js is maintained by the Processing.js team.
  </div>

  </div>
  </body>
  </html>
